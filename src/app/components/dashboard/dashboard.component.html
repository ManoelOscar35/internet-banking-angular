<main class="main-container">
    <div class="row">
        <div class="col-md-4">
            <div>
                <h3>Data: {{date | date: 'dd/MM/yyyy'}} Hora: {{horas}}</h3>
            </div>
            <div>
                <h2>Valor da conta: {{valor | currency: 'BRL':'R$'}}</h2>
            </div>
            <div class="valueContainer">
                <form (ngSubmit)="detalhesDaConta();" [formGroup]="depositoForm">
                    <input formControlName="deposito" placeholder="Informe o valor"> 
                    <button type="submit">Depositar</button>
                </form>
            </div>
            <div class="sacarContainer">
                <form (ngSubmit)="sacarConta();" [formGroup]="saqueForm">
                    <input formControlName="saque" placeholder="Informe o valor"> 
                    <button type="submit">Sacar</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <mat-card>
                <mat-card-content>
                    <mat-list role="list">
                        <h3 mat-subheader>Detalhes da Conta</h3>
                        <div>
                            <h4 role="listitem">Dep√≥sitos: {{numDeposito}}</h4>
                            <h4 role="listitem">Saques: {{numSaque}}</h4>
                        </div>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="btn-container">
                <button class="btn btn-danger" routerLink="/abrir-conta">Abrir nova conta</button>
            </div>
        </div>
    </div>
</main>
